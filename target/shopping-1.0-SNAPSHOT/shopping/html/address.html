<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>地址管理</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../css/css.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/menu.css" />
		<link rel="stylesheet" type="text/css" href="../css/address.css" />
		<script type="text/javascript"
			src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../layer/layer.js" type="text/javascript"></script>
		<script src="../js/main.js" type="text/javascript"></script>
		<script type="text/javascript">
		
	function del(id){
		layer.confirm('确定要删除吗？', {
		  btn: ['确定','取消'] //按钮
		}, function(){
			layer.msg('删除成功');
		});
	}

</script>

	</head>
	<body>
		<div class="m-main">
			<div class="m-food">
				<div class="mf-top border-t">
					<div>
						地址管理
					</div>
				</div>
				<div class="mf-menu border-t"
					style="height: auto; line-height:7px; padding: 30px 0">

					<div class="fl">
						<span class="m-wt"></span>
						<span>天宁区延陵西路2号工人文化宫</span>
					</div>
					<div class="fr">
						<button class="xiugai dingwei" onclick="change('address1',1)">
							修改
						</button>
						<button class="del dingwei" onclick="del(2)">
							删除
						</button>
					</div>

					<div style="display: none;" class="change" id="update_address1">
						<div style="padding-top: 20px" class="clear">
							<span class="m-wt" style="padding: 0 30px; width: 70px"></span>
							<input type="text" class="t-ad" value="省" />
							—
							<input type="text" class="t-ad" value="市" />
							—
							<input type="text" class="t-ad" value="区" />
							—
							<input type="text" class="t-ad" style="width: 150px" value="描述" />
						</div>

						<div class="act-botton clear"
							style="margin: 10px 0 10px 15px; padding: 10px 0">
							<div class="save-button">
								<a href="javascript:" class="radius">保存</a>
							</div>
							<div class="cancel-button">
								<a href="javascript:" class="radius"
									onclick="change('address1',2)">取消</a>
							</div>
						</div>
					</div>
				</div>
				<div class="mf-menu border-t"
					style="height: auto; line-height: 7px; padding: 30px 0">

					<div class="fl">
						<span class="m-wt"></span>
						<span>新北创意产业园E栋12楼</span>
					</div>
					<div class="fr">
						<button class="xiugai dingwei" onclick="change('address2',1)">
							修改
						</button>
						<button class="del dingwei" onclick="del(2)">
							删除
						</button>
					</div>

					<div style="display: none;" class="change" id="update_address2">
						<div style="padding-top: 20px" class="clear">
							<span class="m-wt" style="padding: 0 30px; width: 70px"></span>
							<input type="text" class="t-ad" value="省" />
							—
							<input type="text" class="t-ad" value="市" />
							—
							<input type="text" class="t-ad" value="区" />
							—
							<input type="text" class="t-ad" style="width: 150px" value="描述" />
						</div>

						<div class="act-botton clear"
							style="margin: 10px 0 10px 15px; padding: 10px 0">
							<div class="save-button">
								<a href="javascript:" class="radius">保存</a>
							</div>
							<div class="cancel-button">
								<a href="javascript:" class="radius"
									onclick="change('address2',2)">取消</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mf-top" style="margin-top: 30px">
				<div id="addaddress">
					<div style="line-height: 40px">
						<span class="m-wt" style="padding: 0 30px"></span><a href="#"
							class=" rb-red" onclick="change('addaddress',3)">+使用新地址</a>
					</div>
				</div>
				<div style="display: none;" id="insert_addaddress" class="change">
					<div style="margin-top: 20px">
						<span class="m-wt" style="padding: 0 30px"></span>
						<input type="text" class="t-ad" value="省" />
						—
						<input type="text" class="t-ad" value="市" />
						—
						<input type="text" class="t-ad" value="区" />
						—
						<input type="text" class="t-ad" style="width: 150px" value="描述" />
					</div>

					<div class="act-botton clear"
						style="margin: 20px 40px; padding: 20px 0">
						<div class="save-button">
							<a href="javascript:" class="radius">保存</a>
						</div>
						<div class="cancel-button">
							<a href="javascript:" class="radius"
								onclick="change('addaddress',4)">取消</a>
						</div>
					</div>
				</div>
				<div class="area clear"
					style="margin-top: 60px; font-size: 14px; color: #999">
					<span class="m-wt" style="padding: 0 30px"></span> 友情提示：
					<br />
					<span class="m-wt" style="padding: 0 30px"></span>如果您选择不设置密码，您送餐信息的主要内容会以*号遮蔽，如：虹桥路2号，会显示为“虹﹡……﹡2号”。
					<br />
					<span class="m-wt" style="padding: 0 30px"></span>该显示信息可能不受保护，建议您设置密码。
				</div>
			</div>
		</div>
	</body>
</html>
